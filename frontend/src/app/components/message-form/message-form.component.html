<div class="bg-white shadow-md rounded-lg p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Create Message</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-4">
    @if (submitError()) {
      <div class="bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded">
        <p class="font-semibold">Error:</p>
        <p>{{ submitError() }}</p>
      </div>
    }

    <div>
      <label for="content" class="block text-sm font-medium text-gray-700 mb-2">
        Message Content
      </label>
      <textarea
        id="content"
        name="content"
        rows="4"
        [(ngModel)]="content"
        [disabled]="submitting()"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent disabled:bg-gray-100 disabled:cursor-not-allowed"
        placeholder="Enter your message here..."
        required>
      </textarea>
    </div>

    <div class="flex justify-end">
      <button
        type="submit"
        [disabled]="submitting() || !content().trim()"
        class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
        @if (submitting()) {
          <span class="flex items-center">
            <span class="inline-block animate-spin rounded-full h-4 w-4 border-2 border-white border-t-transparent mr-2"></span>
            Submitting...
          </span>
        } @else {
          <span>Create Message</span>
        }
      </button>
    </div>
  </form>
</div>
